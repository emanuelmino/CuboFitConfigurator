<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CuboFit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <div class="flex-container">
        <div class="radio-toolbar">

            <h3>CONFIGURATION</h3>
            <input data-image="image1" type="radio" id="btnBase" name="configuracion" checked>
            <label for="btnBase">Base</label>

            <input data-image="image3" type="radio" id="btnPuertas3" name="configuracion">
            <label for="btnPuertas3">3 Doors</label>

            <input data-image="image4" type="radio" id="btnPuertas4" name="configuracion">
            <label for="btnPuertas4">4 Doors</label>

            <h3>EXTRAS</h3>
            <input data-image="image0" type="checkbox" id="btnCesped">
            <label for="btnCesped">A. Grass</label>

            <input data-image="image2" type="checkbox" id="btnPanelSolar">
            <label for="btnPanelSolar">Solar Panel</label>

            <input data-image="image8" type="checkbox" id="btnPavimentoCaucho">
            <label for="btnPavimentoCaucho">Rub. Pavement</label>

            <h3>ACCESORIES</h3>
            <input data-image="image5" type="radio" id="btnBolsaBox" name="accesorios">
            <label for="btnBolsaBox">Boxing Bag</label>

            <input data-image="image6" type="radio" id="btnCuerda" name="accesorios">
            <label for="btnCuerda">Rope</label>

            <input data-image="image7" type="radio" id="btnPolea" name="accesorios">
            <label for="btnPolea">Pulley</label>
        </div>

        <div class="image-container">
            <div class="image image-added" id="image0"><img src="https://i.imgur.com/LaCkQ5t.png" alt="Cesped artificial"></div>
            <div class="image image-added" id="image1"><img src="https://i.imgur.com/ZISwoOP.png" alt="Base"></div>
            <div class="image image-added" id="image8"><img src="https://i.imgur.com/pECD12S.png" alt="Pavimento de Caucho"></div>
            <div class="image image-added" id="image3"><img src="https://i.imgur.com/i3HUnEW.png" alt="Cubo tres puertas"></div>
            <div class="image image-added" id="image4"><img src="https://i.imgur.com/u2YUd0r.png" alt="Cubo Full puertas"></div>
            <div class="image image-added" id="image2"><img src="https://i.imgur.com/14gZphT.png" alt="Panel Solar"></div>
            <div class="image image-added" id="image5"><img src="https://i.imgur.com/ZR6WmMW.png" alt="Imagen 5"></div>
            <div class="image image-added" id="image6"><img src="https://i.imgur.com/VJJeuO2.png" alt="Imagen 6"></div>
            <div class="image image-added" id="image7"><img src="https://i.imgur.com/Cqf3iLa.png" alt="Imagen 7"></div>
        </div>
    </div>
</main>
<script src="js/index.js"></script>
</body>
</html>
